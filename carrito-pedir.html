<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <nav id="nav_menu" class="navbar navbar-expand-lg nav-shadow navbar-dark">
        <a class="nav-link-logo navbar-brand" href="index.html">
            <img class="logo" src="images/pizza_logo_black.svg" width="45" height="45">
        </a>
        <ul class="nav navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link-logo navbar-brand" href="index.html">Inicio</a>
            </li>
        </ul>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="nav navbar-nav navbar-left">
                <li class="nav-item">
                    <a class="nav-link navbar-brand" href="menu_view.html">Menú</a>
                </li>
            </ul>
            <ul class="nav navbar-nav ml-auto">
                <li id="vr_carrito" class="nav-item"><a title="Carrito de pizzas" href="carrito-pedir.html"
                        class="nav-link navbar-brand"><span class="fa fa-shopping-cart"></span></a></li>
                <li id="vr_regu" class="nav-item"></li>
                <li id="vr_logu" class="nav-item"></li>
                <li id="vr_peru" class="nav-item dropdown"></li>
            </ul>
        </div>
    </nav>

    <div class="succes  sticky-top"></div>
    <div class="alerta  sticky-top"></div>

    <div id="contenido_carrito_pedido" class="content text-center text-white fade-load1" style="width: 90%; margin: 0 auto; margin-top: 3%;">
        <h1 class="display-3">PEDIDO</h1>
        <div class="row">
            <div class="col-lg-4 col-md-12">
                <h2 class="display-4 header-menu">Carrito</h2>

                <div class="shadow-std">
                    <div class="carrito-header">
                        <div class="row adj-row">
                            <div class="col-6">Pizza</div>
                            <div class="col">Precio</div>
                            <div class="col">Tamaño</div>
                        </div>
                    </div>
                    <div id="alerta-carrito" class="alerta-carrito"></div>
                    <div id="carrito_list" class="info-carrito" style="margin-bottom: 0;"></div>
                    <div id="total_pedido" class="carrito-header" style="margin-bottom: 20px;"></div>                    
                    
                </div>
                <div class="row justify-content-begin adj-row">
                    <button id="btn-borrar" class="btn-danger btn" style="margin-right: 5px;" disabled>Borrar</button>
                </div>
            </div>
            <div class="col-lg-8 col-md-12">
                <h2 class="header-menu display-4">Envio</h2>
                    <div class="formulario-env">
                        <form id="formulario" method="POST" enctype="multipart/form-data" autocomplete="off">
                            <div id="contenido" class="container mgv-20">
                                <div class="row">
                                    <div class="col-6">
                                        <div class="input-group mb-3">
                                            <input type="text" class="form-control border-right-0" name="direccion"
                                                id="direccion" required placeholder="Dirección"
                                                aria-describedby="basic-addon1">                                
                                            <div class=" input-group-prepend">
                                                <span class="input-group-text border-left-0 bg-white"><i class="fa color fa-map-marker"
                                                        aria-hidden="true"></i></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="input-group mb-3">
                                            <input type="text" class="form-control border-right-0" name="barrio"
                                                id="barrio" required placeholder="Barrio"
                                                aria-describedby="basic-addon1">
                                            <div class=" input-group-prepend">
                                                <span class="input-group-text border-left-0 bg-white"><i class="fa color fa-map-marker"
                                                        aria-hidden="true"></i></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="input-group mb-3">
                                            <input type="text" class="form-control border-right-0" name="telefono"
                                                id="telefono" required placeholder="Telefono"
                                                aria-describedby="basic-addon1">
                                            <div class=" input-group-prepend">
                                                <span class="input-group-text border-left-0 bg-white"><i class="fa color fa-phone"
                                                        aria-hidden="true"></i></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row justify-content-end">
                                    <div id="btn-sub" class="col">
                                        <button type="submit" class="btn pull-right btn-primary" name="submit"
                                            id="submit">Realizar Pedido</button>
                                    </div>
                                </div>
                            </div>
                        </form>

                    </div>
            </div>
        </div>


        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
        </script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="js/nav_bar_start.js"></script>
        <script src="js/pedido.js"></script>
        <script src="js/animaciones.js"></script>
</body>

</html>
