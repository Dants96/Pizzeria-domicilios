<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="alerta"></div>
    <div class="info"><span>Primero debes ingresar con tu usuario</span></div>
    <div class="container cesp fade-load1">
        <div class="row  justify-content-center">
            <div class="col-6">
                <div class="card formulario-log">
                    <div class="card-header text-center text-white">
                        <div class="row justify-content-center">
                            <a href="index.html"><img class="logo" src="images/pizza_logo_black.svg" width="50" height="50" style="margin-left: 0;"></a>
                        </div>
                        <div class="row justify-content-center">
                            <strong id="titulo">
                                <span>Iniciar Sesión</span>
                            </strong>
                        </div>
                    </div>
                    <form id="formulario" method="POST" class="needs-validation in-pd" style="margin-bottom: 20px;">
                        <div class="container mgv-20">
                            <div class="row">
                                <div class="input-group mb-3">
                                    <input type="email" class="form-control border-right-0" name="correo" id="correo" required
                                        placeholder="Correo" aria-describedby="basic-addon1">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text border-left-0"><i class="fa color fa-user"
                                                aria-hidden="true"></i></div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-group mb-3">
                                    <input type="password" class="form-control border-right-0" name="password" id="password" required
                                        placeholder="Contraseña" aria-describedby="basic-addon1">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text border-left-0"><i
                                                class="fa color fa-unlock-alt"
                                                aria-hidden="true"></i></div>
                                    </div>
                                </div>
                            </div>
                            <div class="row justify-content-center">
                                <div class="col-md-auto">
                                    <button id="submit" name="submit" class="btn btn-primary" type="submit">Ingresar</button>
                                </div>
                            </div>
                        </div>
                    </form>

                    <div class="card-footer text-muted">
                        <div class="row d-flex justify-content-center">
                            <div class="col text-footer">
                                Usuario nuevo ?
                            </div>
                            <div class="col ">
                                <input id="irReg" name="submit2" class="btn-primary btn" type="button"
                                    value="Registrarse">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/autenticar_guest.js"></script>
    <script src="js/login_usuario.js"></script>
    <script src="js/animaciones.js"></script>
</body>
</html>
